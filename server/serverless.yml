service: server
frameworkVersion: '3'
provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
params:
  default:
    s3BucketName: tomgregory-cors
    domainName: cors-examples.tomgregory.com
plugins:
  - serverless-s3-sync
  - serverless-certificate-creator
custom:
  s3Sync:
    - bucketName: ${param:s3BucketName}
      localDir: assets/
  customCertificate:
    certificateName: 'assets.${param:domainName}'
    hostedZoneIds: Z06426551JRM5G4EGPV2L
functions:
  get-without-cors:
    handler: without-cors/get.handler
    events:
      - httpApi:
          path: /get-without-cors
          method: get
  post-without-cors:
    handler: without-cors/post.handler
    events:
      - httpApi:
          path: /post-without-cors
          method: post
resources:
  Resources:
    Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${param:s3BucketName}
    PublicAccessBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref Bucket
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Action:
                - s3:GetObject
              Effect: Allow
              Resource: !Sub 'arn:aws:s3:::${Bucket}/*'
              Principal:
                Service: cloudfront.amazonaws.com
              Condition:
                StringEquals:
                  AWS:SourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${AssetsCloudFrontDistribution}'
    ApiDomainName:
      Type: AWS::ApiGatewayV2::DomainName
      Properties:
        DomainName: 'api.${param:domainName}'
        DomainNameConfigurations:
          - CertificateArn: !Ref CORSExamplesCertificate
    ApiMapping:
      Type: AWS::ApiGatewayV2::ApiMapping
      Properties:
        DomainName: 'api.${param:domainName}'
        ApiId: !Ref HttpApi
        Stage: '$default'
    ApiRecordSetGroup:
      Type: AWS::Route53::RecordSetGroup
      Properties:
        HostedZoneId: !ImportValue TomGregorySiteHostedZoneId
        RecordSets:
          - Name: 'api.${param:domainName}'
            Type: A
            AliasTarget:
              HostedZoneId: !GetAtt ApiDomainName.RegionalHostedZoneId
              DNSName: !GetAtt ApiDomainName.RegionalDomainName
    AssetsCloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Enabled: true
          Origins:
            - Id: S3Origin
              DomainName: !GetAtt Bucket.RegionalDomainName
              OriginAccessControlId: !GetAtt OriginAccessControl.Id
              S3OriginConfig:
                OriginAccessIdentity: ''
          Aliases:
            - 'assets.${param:domainName}'
          ViewerCertificate:
            AcmCertificateArn: ${certificate(${self:custom.customCertificate.certificateName}):CertificateArn}
            SslSupportMethod: sni-only
          DefaultCacheBehavior:
            TargetOriginId: S3Origin
            ViewerProtocolPolicy: redirect-to-https
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad # CachingDisabled
            OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf # CORS-S3Origin
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
    OriginAccessControl:
      Type: AWS::CloudFront::OriginAccessControl
      Properties:
        OriginAccessControlConfig:
          Name: ExampleOAC
          OriginAccessControlOriginType: s3
          SigningBehavior: always
          SigningProtocol: sigv4
    AssetsCloudFrontDNSRecord:
      Type: AWS::Route53::RecordSet
      Properties:
        HostedZoneId: !ImportValue TomGregorySiteHostedZoneId
        Name: 'assets.${param:domainName}'
        Type: A
        AliasTarget:
          DNSName: !GetAtt AssetsCloudFrontDistribution.DomainName
          HostedZoneId: Z2FDTNDATAQYW2 # value as described in AWS docs
    CORSExamplesCertificate:
      Type: AWS::CertificateManager::Certificate
      Properties:
        DomainName: ${param:domainName}
        SubjectAlternativeNames:
          - '*.${param:domainName}'
        ValidationMethod: DNS
        DomainValidationOptions:
          - DomainName: ${param:domainName}
            HostedZoneId: !ImportValue TomGregorySiteHostedZoneId