{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
    </article>
    {{ range $index, $page := .Pages }}
    <div>
        <a href="{{.Permalink}}">{{ add $index 1 }} {{ $page.Title }}</a>
    </div>
    {{ end }}
</main>
{{ end }}
